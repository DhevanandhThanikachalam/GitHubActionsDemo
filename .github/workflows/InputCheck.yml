name: Input Github Actions
on:
  workflow_dispatch:
    inputs:
      CodeVersion:
        description: Choose the code version
        type: choice
        options:
          - ONE
          - TWO
jobs:
  InputCheck:
      runs-on: ubuntu-latest
      steps:
        - name: Display the chosen input
          run: |
           echo "VAR=$("${{ github.event.inputs.CodeVersion }}",,)" >> $GITHUB_OUTPUT
           
          
