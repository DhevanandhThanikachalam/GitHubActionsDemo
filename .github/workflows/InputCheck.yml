name: Input Github Actions
on:
  workflow_dispatch:
    inputs:
      CodeVersion:
        description: Choose the code version
        type: choice
        options:
          - ONE
          - TWO
jobs:
  InputCheck:
      runs-on: ubuntu-latest
      steps:
        - name: Display the chosen input
          run: |
           VAR=(${{ github.event.inputs.CodeVersion }},,)
           echo VAR
           MY_VAR="Dheva"
        - name: Check variable
          id: variables
          run: |
            if[ "${{ github.event.inputs.CodeVersion }}" == "TWO"]; then
              MY_VAR="Updated value"
            fi
            echo MY_VAR
           
          
