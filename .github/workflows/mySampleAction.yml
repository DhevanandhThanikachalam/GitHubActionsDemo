name: Docker Build and Push

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .  # Path to the Dockerfile, default is the repository's root directory
          file: ./Dockerfile  # Path to the Dockerfile to build
          push: true
          tags: |
            yourdockerhubusername/repositoryname:latest
            yourdockerhubusername/repositoryname:${{ github.sha }}

      - name: Logout of Docker Hub
        run: docker logout
